- defaults:
    link:
      relink: true
    shell:
      quiet: true

- clean: ['~']

- create:
    - ~/.hushlogin
    - ~/.config
    - ~/.config/btop
    - ~/.config/kymsu
    - ~/.config/lazygit
    - ~/.config/tmux
    - ~/.config/tmux/resurrect
    - ~/.config/tmux/plugins

- link:
    ~/.config/btop/btop.conf: btop/btop.conf
    ~/.config/lazygit/config.yml: lazygit/config.yml
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    
- brewfile:
    - brew/Brewfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["[ -d ~/.config/tmux/plugins/tpm ] || git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm", Installing tmux Plugin Manager]
  - [~/.config/tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
  - ["[ -d ~/.config/nvim ] || git clone https://github.com/NvChad/NvChad ~/.config/nvim", Installing nvim config]
  - [nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync', Installing nvim plugins]
  - "[ -d ~/.config/kymsu ] || git clone https://github.com/welcoMattic/kymsu ~/.config/kymsu"
  - [_pwd=`pwd` && cd ~/.config/kymsu && ./install.sh && cd $_pwd, Installing kymsu]
  - ["[ -d ~/.oh-my-zsh ] || sh -c \"$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\"", Installing oh-my-zsh]

- link:
    ~/.config/nvim/lua/custom: nvim/custom

