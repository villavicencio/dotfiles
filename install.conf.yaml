- defaults:
    link:
      relink: true
    shell:
      quiet: true

- clean: ['~']

- create:
    - ~/.hushlogin
    - ~/.config
    - ~/.config/btop
    - ~/.config/lazygit
    - ~/.config/tmux
    - ~/.config/tmux/resurrect
    - ~/.config/tmux/plugins

- link:
    ~/.config/btop/btop.conf: btop/btop.conf
    ~/.config/lazygit/config.yml: lazygit/config.yml
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    
- brewfile:
    - brew/Brewfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["[ -d ~/.config/tmux/plugins/tpm ] || git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm", Installing tmux Plugin Manager]
  - [~/.config/tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
  - ["[ -d ~/.config/nvim ] || git clone https://github.com/NvChad/NvChad ~/.config/nvim", Installing nvim config]
  - [nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync', Installing nvim plugins]
  - 
    command: "[ -d ~/.config/kymsu ] || $(git clone https://github.com/welcoMattic/kymsu ~/.config/kymsu && cd ~/.config/kymsu && ./install.sh)"
    stdout: true
    description: Installing kymsu
    quiet: true
  - ["[ -d ~/.oh-my-zsh ] || sh -c \"$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)\"", Installing oh-my-zsh]
  - "[ -d ~/.oh-my-zsh/custom/plugins/zsh-256color ] || $(cd ~/.oh-my-zsh/custom/plugins && git clone https://github.com/chrissicool/zsh-256color)"
  - cp fonts/* ~/Library/Fonts/
  - 
    command: "[ -d ~/.config/nvm ] || $(git clone https://github.com/nvm-sh/nvm.git ~/.config/nvm && cd ~/.config/nvm && git checkout `git describe --abbrev=0 --tags --match \"v[0-9]*\" $(git rev-list --tags --max-count=1)`) && \. ~/.config/nvm/nvm.sh"
    stdout: true
    description: Installing nvm
    quiet: true

- link:
    ~/.config/nvim/lua/custom: nvim/custom

